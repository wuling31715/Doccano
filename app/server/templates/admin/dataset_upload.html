{% extends "admin/admin_base.html" %}
{% load static %}
{% block content-area %}

<div class="columns">
  <div class="column is-12">

    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Import Data
        </p>
        <a href="#" class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </a>
      </header>
      <div class="card-content">
        <p>
          <b>Support Format</b>
          <br>
          <br>
        </p>
        
        <p>
          1. TXT
          <br>
          2. EXCEL: header = [ text / entities ]
          <br>
          3. CSV: header = [ text / entities ]
          <br>
          4. JSON: header = [ text / entities ]
        </p>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="section">
            <div class="control">
              <div class="file has-name is-small mb20">
                <label class="file-label">
                  <input class="file-input" type="file" ref="file" name="file" required v-on:change="handleFileUpload()">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      TXT / EXCEL / CSV / JSON
                    </span>
                  </span>
                  <span class="file-name">
                    [[ file ]]
                  </span>
                </label>
              </div>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-primary">Upload</button>
            </div>
            <div class="control">
              <button class="button is-text">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block footer %}
<script src="{% static 'bundle/upload.js' %}"></script>
{% endblock %}
